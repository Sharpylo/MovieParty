{% extends "movieapp/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<p class="no_films">Проверка пароля для комнаты - "{{ room.name }}"</p>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="text" class="form-control" id="password" name="password" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Войти в комнату</button>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li
                    {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </form>
</div>

{% endblock %}
