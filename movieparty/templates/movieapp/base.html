<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'movieapp/css/basic.css' %}"/>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'base_views' %}">Movie Party</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'rooms_list' %}">Комнаты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movies_list' %}">Фильмы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Link</a></li>
                            <li><a class="dropdown-item" href="#">Another link</a></li>
                            <li><a class="dropdown-item" href="#">A third link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-primary" type="button">Login</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <main>
        <div class="container p-5 my-5 border">
            {% block content %}
            <!-- Carousel -->
            <div id="CarouselSlide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#CarouselSlide" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#CarouselSlide" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#CarouselSlide" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    {% for movie in movies %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        {% if movie.cover_image %}
                        <img src='{{ movie.cover_image.url }}' alt='...' class="d-block w-100">
                        {% else %}
                        <div class="d-block w-100" style="background-color:#ccc;"></div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#CarouselSlide"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#CarouselSlide"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            {% endblock %}
        </div>
    </main>
</div>
<footer class="footer fixed-bottom">
    <div class="container p-2 bg-primary text-white">
        FOOTER
    </div>
</footer>
</body>
</html>
