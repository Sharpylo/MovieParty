{% extends "movieapp/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-6 col-lg-4 bg-primary text-white">
            <img src="{{ movie.cover_image.url }}" width="100%" height="auto" alt="{{ movie.title }}">
        </div>
        <div class="col-sm-9 col-md-6 col-lg-8 bg-dark text-white">
            <p>{{ movie.title }}</p>
            <p>{{ movie.year }}</p>
            <p>{{ movie.country }}</p>
            <p>{{ movie.genre }}</p>
        </div>
    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <h4>Описание фильма: </h4>
        <p>{{ movie.description }}</p>

    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <iframe
                id="video-player"
                src="{{ trailer }}"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
                style="width: 100%; height: 100%;"
        ></iframe>

        <script>
            window.addEventListener('resize', function () {
                var player = document.getElementById('video-player');
                player.style.width = '100%';
                player.style.height = player.offsetWidth * 0.5625 + 'px'; // соотношение сторон 16:9
            });
        </script>
    </div>
</div>


{% endblock %}
