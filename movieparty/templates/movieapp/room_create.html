{% extends "movieapp/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="create-room-form" action="#">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid">
        <button type="submit" class="btn btn-outline-primary btn-block mb-3 mt-3"
                data-bs-dismiss="modal">Отправить
        </button>
    </div>

</form>

{% endblock %}
